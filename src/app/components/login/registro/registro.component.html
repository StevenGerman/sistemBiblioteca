<div class="container-md">
    <div class="row p-2">
      <div class="col col-6 d-flex justify-content-start">
        <h3>
          Formulario de Registro
        </h3>
      </div>
    </div>
    <form [formGroup]="formularioRegistro" (ngSubmit)="enviarDatos()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" formControlName="perNombre" class="form-control"
          [ngClass]="{'is-invalid': hasErrors('perNombre', 'required')}">
        <div *ngIf="hasErrors('perNombre', 'required')" class="form-text">Ingrese un nombre.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" formControlName="perApellido" class="form-control"
          [ngClass]="{'is-invalid': hasErrors('perApellido', 'required')}">
        <div *ngIf="hasErrors('perApellido','required')" class="form-text">Ingrese un apellido.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Dni</label>
        <input type="text" formControlName="perDni" class="form-control"
          [ngClass]="{'is-invalid': hasErrors('perDni', 'required')}">
        <div *ngIf="hasErrors('perDni','required')" class="form-text">Ingrese un DNI.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="email" formControlName="perContrasena" class="form-control"
          [ngClass]="{'is-invalid': hasErrors('perContrasena','required')}">
        <div *ngIf="hasErrors('perContrasena','required')" class="form-text">Ingrese una contraseña.</div>
        
      </div>
      <button type="submit" class="btn btn-primary m-2">Guardar <i class="bi bi-floppy2-fill"></i></button>
      <button type="button" [routerLink]="['home']" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>
