<div class="container-md">
    <div class="row p-2">
      <div class="col col-6 d-flex justify-content-start">
        <h3>
          Listado de Libros
        </h3>
      </div>
      <div class="col col-6 d-flex justify-content-end">
        <button class="btn btn-warning m-2" routerLink="/editorial-agregar"  >
          Agregar
          <i class="bi bi-person-plus-fill"></i>
      </button>
      </div>
        
      
    </div>
    <div class="table-responsive">
      <table class="table caption-top table-striped">
        <caption>
          Listado de Libros
        </caption>
        <thead class="table-dark">
            <tr>
              <th scope="col">Titulo</th>
              <th scope="col">AÃ±o</th>
              <th scope="col">Editorial</th>
              <th scope="col">Materia</th>
              <th scope="col">Autor</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let libro of listadoLibros" >
              <td> {{libro.libTitulo}} </td>
              <td>{{libro.libAnio}}</td>
              <td>{{libro.ediNombre}}</td>
              <td>{{libro.matNombre}}</td>
              <td>{{libro.autNombre}} {{libro.autApellido}}</td>
              <td>
              <button class="btn btn-warning m-2" 
             ><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger m-2" (click)="eliminarLibro(libro.idLibro)"  ><i class="bi bi-trash-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
      
  </div>
