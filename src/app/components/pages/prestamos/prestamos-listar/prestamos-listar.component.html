<div class="container-md">
    <div class="row p-2">
      <div class="col col-6 d-flex justify-content-start">
        <h3>
          Listado de Prestamos
        </h3>
      </div>
      <div class="col col-6 d-flex justify-content-end">
        <button class="btn btn-warning m-2" routerLink="/editorial-agregar"  >
          Agregar
          <i class="bi bi-person-plus-fill"></i>
      </button>
      </div>
        
      
    </div>
    <div class="table-responsive">
      <table class="table caption-top table-striped">
        <caption>
          Listado de Prestamos
        </caption>
        <thead class="table-dark">
            <tr>
              <th scope="col">Libro</th>
              <th scope="col">Persona</th>
              <th scope="col">Fecha de Salida</th>
              <th scope="col">Fecha de Devolución</th>
              <th scope="col">Observaciónes</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let prestamo of listadoPrestamos" >
              <td> {{prestamo.libTitulo}} </td>
              <td>{{prestamo.perNombre}}</td>
              <td>{{prestamo.presFechaSal}}</td>
              <td>{{prestamo.presFechaDev}}</td>
              <td>{{prestamo.presObservacion}}</td>
              <td>
              <button class="btn btn-warning m-2" 
             ><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger m-2" ><i class="bi bi-trash-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
      
  </div>
