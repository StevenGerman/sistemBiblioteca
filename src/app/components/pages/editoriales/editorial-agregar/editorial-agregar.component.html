<div class="container-md">
  <div class="row p-2">
    <div class="col col-6 d-flex justify-content-start">
      <h3>
        Agregar editorial
      </h3>
    </div>
  </div>
  <form [formGroup]="formularioEditoriales" (ngSubmit)="enviarDatos()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" formControlName="ediNombre" class="form-control"
        [ngClass]="{'is-invalid': hasErrors('ediNombre', 'required')}">
      <div *ngIf="hasErrors('ediNombre', 'required')" class="form-text">Ingrese un nombre para la editorial.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input type="text" formControlName="ediDireccion" class="form-control"
        [ngClass]="{'is-invalid': hasErrors('ediDireccion', 'required')}">
      <div *ngIf="hasErrors('ediDireccion','required')" class="form-text">Ingrese una dirección.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" formControlName="ediTelefono" class="form-control"
        [ngClass]="{'is-invalid': hasErrors('ediTelefono', 'required')}">
      <div *ngIf="hasErrors('ediTelefono','required')" class="form-text">Ingrese un teléfono.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" formControlName="ediEmail" class="form-control"
        [ngClass]="{'is-invalid': hasErrors('ediEmail','required') || hasErrors('ediEmail','email')}">
      <div *ngIf="hasErrors('ediEmail','required')" class="form-text">Ingrese un email.</div>
      <div *ngIf="hasErrors('ediEmail','email')" class="form-text">Ingrese un email válido.</div>
    </div>
    <button type="submit" class="btn btn-primary m-2">Guardar <i class="bi bi-floppy2-fill"></i></button>
    <button type="button" [routerLink]="['/editorial-listar']" class="btn btn-secondary">Cancelar</button>
  </form>
</div>
