<div class="container-md">
  <div class="row p-2">
    <div class="col col-6 d-flex justify-content-start">
      <h3>
        Agregar de editorial
      </h3>
    </div>
    </div>
    <form [formGroup]="formularioEditoriales" (ngSubmit)="enviarDatos()" >
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" formControlName="ediNombre" class="form-control">
    <div class="form-text">Ingrese un nombre para la editorial.</div>
  </div>
  <div class="mb-3">
    <label  class="form-label">Direcci√≥n</label>
    <input type="text" formControlName="ediDireccion" class="form-control">
  </div>
  <div class="mb-3">
    <label  class="form-label">Telefono</label>
    <input type="text" formControlName="ediTelefono"  class="form-control">
  </div>
  <div class="mb-3">
    <label  class="form-label">Email</label>
    <input type="text" formControlName="ediEmail"  class="form-control">
  </div>
  <button type="submit" class="btn btn-primary m-2">Guardar <i class="bi bi-floppy2-fill"></i></button>
  <button type="button" [routerLink]="['/editorial-listar']" class="btn btn-secondary">Cancelar</button>
</form>
</div>
