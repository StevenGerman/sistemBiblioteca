<div class="container-md">
  <div class="row p-2">
    <div class="col col-6 d-flex justify-content-start">
      <h3>
        Listado de editoriales
      </h3>
    </div>
    <div class="col col-6 d-flex justify-content-end">
      <button class="btn btn-warning m-2" routerLink="/editorial-agregar"  >
        Agregar
        <i class="bi bi-person-plus-fill"></i>
    </button>
    </div>
      
    
  </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let editorial of Editoriales">
            <td scope="row" >{{editorial.ediNombre}}</td>
            <td>{{editorial.ediTelefono}}</td>
            <td>{{editorial.ediDireccion}}</td>
            <td>{{editorial.ediEmail}}</td>
            <td><button class="btn btn-warning" [routerLink]="[
              '/editorial-editar',editorial.idEditorial
            ]" ><i class="bi bi-pencil-square"></i></button></td>
            <td><button class="btn btn-danger" (click)="eliminarEditorial(editorial.idEditorial || undefined)" ><i class="bi bi-trash-fill"></i></button></td>
          </tr>
        </tbody>
      </table>
</div>
