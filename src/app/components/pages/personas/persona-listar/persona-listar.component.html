<div class="container-md">
    <div class="row p-2">
      <div class="col col-6 d-flex justify-content-start">
        <h3>
          Listado de Personas
        </h3>
      </div>
      <div class="col col-6 d-flex justify-content-end">
        <button class="btn btn-warning m-2" routerLink="/editorial-agregar"  >
          Agregar
          <i class="bi bi-person-plus-fill"></i>
      </button>
      </div>
        
      
    </div>
    <div class="table-responsive">
      <table class="table caption-top table-striped">
        <caption>
          Listado de Personas
        </caption>
        <thead class="table-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">DNI</th>
              <th scope="col">Rol</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let persona of listadoPersonas" >
              <td> {{persona.perNombre}} </td>
              <td>{{persona.perApellido}}</td>
              <td>{{persona.perDni}}</td>
              <td>{{persona.rolNombre}}</td>
              <td>
              <button class="btn btn-warning m-2" 
             ><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger m-2" ><i class="bi bi-trash-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
      
  </div>
