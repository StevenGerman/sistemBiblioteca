<div class="container-md">
    <div class="row p-2">
      <div class="col col-6 d-flex justify-content-start">
        <h3>
          Listado de roles
        </h3>
      </div>
      <div class="col col-6 d-flex justify-content-end">
        <button class="btn btn-warning m-2" routerLink="/rol-agregar"  >
          Agregar
          <i class="bi bi-person-plus-fill"></i>
      </button>
      </div>
        
      
    </div>
    <div class="table-responsive">
      <table class="table caption-top table-striped">
        <caption>
          Listado de Roles
        </caption>
        <thead class="table-dark">
            <tr>
              <th class="text-center" scope="col">Nombre</th>
              <th class="text-center"  scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let rol of listadoRoles">
              <td class="text-center" >{{rol.rolNombre}}</td>
              <td class="d-flex justify-content-center">
              <button class="btn btn-warning m-2" [routerLink]="[
                '/rol-editar',
              ]" ><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-danger m-2" (click)="eliminarRol(rol.idRol || undefined)" ><i class="bi bi-trash-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
      
  </div>
