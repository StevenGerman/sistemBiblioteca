<div class="container-md">
    <div class="row p-2">
      <div class="col col-6 d-flex justify-content-start">
        <h3>
          Agregar Roles
        </h3>
      </div>
    </div>
    <form [formGroup]="formularioRoles" (ngSubmit)="enviarDatos()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" formControlName="rolNombre" class="form-control"
          [ngClass]="{'is-invalid': hasErrors('rolNombre', 'required')}">
        <div *ngIf="hasErrors('rolNombre', 'required')" class="form-text">Ingrese un nombre para el rol.</div>
      </div>

      
      <button type="submit" class="btn btn-primary m-2">Guardar <i class="bi bi-floppy2-fill"></i></button>
      <button type="button" [routerLink]="['/rol-listar']" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>
